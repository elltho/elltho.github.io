    <meta charset="UTF-8">

        window.dataLayer = window.dataLayer || [];
    </script>

<body>
<!-- Google Tag Manager (noscript) -->

    <header>
        <!--Breadcrumbs Start-->
        <ul class="breadcrumb">
            <li><a href="https://elltho.github.io/">Home</a></li>
        </ul>
        <!--Breadcrumbs End-->
    </header>
    <main>
        <section id="top" class="content">
            <h1>Demo shop</h1>
        </section>
        <section class="content">
            <p>Welcome to my shop.</p>
        </section>
        <nav>
            <ul>
                <li><a href="https://elltho.github.io/" id="home-link">Home</a></li>
                <li><a href="#" id="products-link">Products</a></li>
                <li><a href="#" id="about-link">About</a></li>
                <li><a href="#" id="contact-link">Contact</a></li>
            </ul>
        </nav>
        <section id="hero" class="content">
             <button id="cta-button">Click Me!</button>
        </section>
        
        <section id="products" class="content">
            <h2>Products</h2>
            <div class="product-grid">
                <div class="product" data-product-id="123" data-product-name="Product A" data-product-price="19.99">
                    <h3>Product A</h3>
                    <p>$19.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-product-id="456" data-product-name="Product B" data-product-price="29.99">
                    <h3>Product B</h3>
                    <p>$29.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
                <div class="product" data-product-id="789" data-product-name="Product C" data-product-price="39.99">
                    <h3>Product C</h3>
                    <p>$39.99</p>
                    <button class="add-to-cart">Add to Cart</button>
                </div>
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Web Analytics Demo</p>
    </footer>

    <!-- Analytics Script -->
    <script>
        // Track nav link clicks
        document.querySelectorAll("nav a, .breadcrumb a").forEach(link => {
            link.addEventListener("click", e => {
                e.preventDefault();

                // Push event to dataLayer
                window.dataLayer.push({
                    event: "nav_click",
                    link_id: link.id || "breadcrumb",
                    link_text: link.textContent,
                    link_url: link.href
                });

                // Navigate after small delay
                setTimeout(() => {
                    window.location.href = link.href;
                }, 200);
            });
        });

        // Track CTA button
        document.getElementById("cta-button").addEventListener("click", () => {
            window.dataLayer.push({
                event: "cta_click",
                button_id: "cta-button"
            });
        });

        // Track add-to-cart buttons
        document.querySelectorAll(".add-to-cart").forEach(button => {
            button.addEventListener("click", () => {
                const product = button.closest(".product");
                window.dataLayer.push({
                    event: "add_to_cart",
                    product_id: product.dataset.productId,
                    product_name: product.dataset.productName,
                    product_price: product.dataset.productPrice
                });
            });
        });
    </script>
</body>
</html>
